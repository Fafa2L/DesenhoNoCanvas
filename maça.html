<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Desenho de uma Maçã com Canvas e JavaScript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById('meuCanvas');
            if (canvas.getContext) {
                var cntxt = canvas.getContext('2d');
               
                // Desenhar a maçã
                cntxt.beginPath();
                cntxt.arc(150, 150, 50, 0, Math.PI * 2, true);
                cntxt.fillStyle = '#FF0000';    
                cntxt.fill();
                cntxt.stroke();

                // Desenhar a folha
                cntxt.beginPath();
                cntxt.moveTo(150, 100);
                cntxt.quadraticCurveTo(100, 20, 60, 80);
                cntxt.closePath();
                cntxt.fillStyle = '#228B22';
                cntxt.fill();
                cntxt.stroke();
               
                // Desenhar a veia central da folha
                cntxt.beginPath();
                cntxt.moveTo(105, 70);
                cntxt.lineTo(80, 50);
                cntxt.strokeStyle = '#006400';
                cntxt.lineWidth = 1;
                cntxt.stroke();
               
                // Desenhar as veias
                cntxt.beginPath();
                cntxt.moveTo(95, 60);
                cntxt.lineTo(85, 40);
                cntxt.moveTo(95, 60);
                cntxt.lineTo(75, 60);
                cntxt.moveTo(95, 60);
                cntxt.lineTo(75, 45);
                cntxt.strokeStyle = '#006400';
                cntxt.lineWidth = 1;
                cntxt.stroke();
               
                // Desenhar o talo
                cntxt.beginPath();
                cntxt.moveTo(150, 100);
                cntxt.lineTo(150, 60);
                cntxt.strokeStyle = '#8B4513';
                cntxt.lineWidth = 5;
                cntxt.stroke();
            }
        }
    </script>
</head>
<body onload="draw();">
    <canvas id="meuCanvas" width="300" height="300"></canvas>
</body>
</html>
