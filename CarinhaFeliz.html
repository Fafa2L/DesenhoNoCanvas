<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>carinha feliz</title>
        <meta charset="UTF-8">
        <!-- Incício do Script do Canvas -->        
        <script>
            function draw(){
                var canvas = document.getElementById('meuCanvas');
                if (canvas.getContext){
                    var cntxt = canvas.getContext('2d');
                    cntxt.beginPath();
                    cntxt.fillStyle = "#FFFF00";
                    cntxt.arc(75, 75, 50, 0, Math.PI * 2, true); // Círculo exterior
                    cntxt.fill();
                    cntxt.moveTo(110, 75);
                    cntxt.arc(75, 75, 35, 0, Math.PI, false);  // Boca (sentido horário)
                    cntxt.moveTo(65, 65);
                    cntxt.arc(60, 65, 5, 0, Math.PI * 2, true);  // Olho esquerdo
                    cntxt.moveTo(95, 65);
                    cntxt.arc(90, 65, 5, 0, Math.PI * 2, true);  // Olho direito
                    cntxt.stroke();
                    cntxt.closePath();
                }
            }
        </script>          
    </head>
    <body onload="draw();">
        <h1>carinha feliz</h1>
        <div>
            <canvas id="meuCanvas" width="150" height="150" style="border:1px solid #000000; background-color: white;"></canvas>
        </div>
    </body>
</html>
